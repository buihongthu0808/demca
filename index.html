        // --- H√ÄM X·ª¨ L√ù √ÇM THANH ---
        function playAudio(soundKey, callback) {
            if (audioFiles[soundKey] && audioFiles[soundKey] !== "placeholder.mp3") {
                audioPlayer.src = audioFiles[soundKey];
                if (callback) {
                    audioPlayer.onended = callback;
                } else {
                    audioPlayer.onended = null;
                }
                audioPlayer.play().catch(e => console.error("Audio play failed:", e));
            } else if (callback) {
                callback();
            }
        }

        function playMusic() {
             if (audioFiles.background_music && audioFiles.background_music !== "placeholder.mp3") {
                musicPlayer.src = audioFiles.background_music;
                musicPlayer.volume = 0.1;
                musicPlayer.play().catch(e => console.error("Music play failed:", e));
            }
        }

        function stopMusic() {
            musicPlayer.pause();
            musicPlayer.currentTime = 0;
        }

        function toggleMusic() {
            musicPlayer.muted = !musicPlayer.muted;
            if (musicPlayer.muted) {
                musicOnIcon.style.display = 'none';
                musicOffIcon.style.display = 'inline';
            } else {
                musicOnIcon.style.display = 'inline';
                musicOffIcon.style.display = 'none';
            }
        }

        function createBubbles() {
            const container = document.getElementById('bubbles-background');
            if (!container) return;
            container.innerHTML = '';
            const bubbleCount = 50;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 25 + 5 + 'px';
                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = Math.random() * 8 + 8 + 's';

        // --- LOGIC TR√í CH∆†I ---

                <div id="options-container" class="grid grid-cols-3 gap-4" role="group" aria-label="C√°c l·ª±a ch·ªçn tr·∫£ l·ªùi" style="${isTransition ? 'visibility: hidden;' : ''}"></div>

        function startGame() {
            playMusic();
            
            document.getElementById('start-modal').style.display = 'none';
            document.getElementById('bubbles-background').style.display = 'none';
            document.getElementById('game-wrapper').style.display = 'block';
            
            buildGameUI(true);

            playAudio('welcome', () => {

        function loadQuestion() {
            isAnswering = false;
            if (currentQuestionIndex === 0) {
                playAudio('question');
            } else {
                playAudio('continue');
            }

            const question = gameData[currentQuestionIndex];
            
            requestAnimationFrame(() => { drawFish(question.count, false); });

            const options = generateOptions(question.count);
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = "option-btn w-full bg-amber-400 hover:bg-amber-500 text-white text-4xl font-bold py-4 rounded-2xl";
                button.textContent = option;
                button.setAttribute('aria-label', `Ch·ªçn ${option}`);
                button.onclick = () => handleAnswer(option, question.count);
                optionsContainer.appendChild(button);
            });
        }

        function drawFish(count, isDecoration) {
            const fishContainer = document.getElementById('fish-container');
            if (!fishContainer) return;
            fishContainer.innerHTML = '';
            
            const bowlWidth = fishContainer.clientWidth;
            const bowlHeight = fishContainer.clientHeight;
            
            if (bowlWidth === 0 || bowlHeight === 0) return;

            const isMobile = window.innerWidth < 640;
            const fishWidth = isMobile ? 50 : 80;
            const fishHeight = isMobile ? 35 : 55;
            const PADDING = isMobile ? 5 : 10;
            
            const waterTop = bowlHeight * 0.25;
            const spawnableWidth = bowlWidth - fishWidth;
            const spawnableHeight = (bowlHeight * 0.75) - fishHeight;
            const placedFish = [];

            for (let i = 0; i < count; i++) {
                let newFish, isOverlapping, attempts = 0;
                do {
                    isOverlapping = false;
                    const randomX = Math.random() * spawnableWidth;
                    const randomY = waterTop + (Math.random() * spawnableHeight);
                    newFish = { x: randomX, y: randomY, width: fishWidth, height: fishHeight };
                    for (const placed of placedFish) {
                        if (newFish.x < placed.x + placed.width + PADDING &&
                            newFish.x + newFish.width + PADDING > placed.x &&
                            newFish.y < placed.y + placed.height + PADDING &&
                            newFish.y + newFish.height + PADDING > placed.y) {
                            isOverlapping = true;
                            break;
                        }
                    }
                    attempts++;
                } while (isOverlapping && attempts < 200);

                placedFish.push(newFish);
                const fishEl = document.createElement('div');
                fishEl.className = isDecoration ? 'deco-fish' : 'fish';
                fishEl.innerHTML = fishSVG[i % fishSVG.length];
                fishEl.style.left = `${newFish.x}px`;
                fishEl.style.top = `${newFish.y}px`;
                if (Math.random() > 0.5) fishEl.style.transform = 'scaleX(-1)';
                fishEl.style.animationDelay = `${Math.random() * 2}s`;
                fishContainer.appendChild(fishEl);
            }
        }

        function generateOptions(correctAnswer) {
            let options = new Set([correctAnswer]);
            while (options.size < 3) {
                let distractor = Math.floor(Math.random() * 11);
                if (distractor !== correctAnswer) options.add(distractor);
            }
            return Array.from(options).sort(() => Math.random() - 0.5);
        }

        function handleAnswer(selected, correct) {
            if (isAnswering) return;
            isAnswering = true;
            if (selected === correct) {
                score += 10;
                showFeedback(true);
            } else {

            updateScoreDisplay();
            setTimeout(() => {

                currentQuestionIndex++;
                updateProgressBar();
                if (currentQuestionIndex < NUMBER_OF_QUESTIONS) loadQuestion();
                else endGame();
            }, 1500);
        }
